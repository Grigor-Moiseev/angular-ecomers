<h2>Our Partners</h2>

<ngb-carousel *ngIf="images.length > 0">
  <ng-template ngbSlide *ngFor="let img of images; let i = index" [id]="i.toString()">
    <div class="picsum-img-wrapper">
      <img [src]="img" alt="Partner Image {{ i + 1 }}" style="width: 100%; height: 400px; object-fit: cover;">
    </div>
    <div class="carousel-caption">
      <h3>Image {{ i + 1 }}</h3>
    </div>
  </ng-template>
</ngb-carousel>
